<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Context Menu</title>
  </head>
  <body>
    <ul class="menu" id="menu"></ul>
    <div id="menu" style="text-align: right">
      <div
        id="timer"
        style="
          font-family: sans-serif;
          color: #fff;
          display: inline-block;
          font-weight: 100;
          text-align: center;
          font-size: 30px;
        "
      >
        <div
          class="timer-count"
          style="padding: 10px; border-radius: 3px; background: #0059bf; display: inline-block"
        >
          <span
            class="hours timer-time"
            style="padding: 15px; border-radius: 3px; background: #004d81; display: inline-block"
          ></span>
          <span class="timer-text" style="display: block; padding-top: 5px; font-size: 16px"
            >Часы</span
          >
        </div>
        <div
          class="timer-count"
          style="padding: 10px; border-radius: 3px; background: #0059bf; display: inline-block"
        >
          <span
            class="minutes timer-time"
            style="padding: 15px; border-radius: 3px; background: #004d81; display: inline-block"
          ></span>
          <span class="timer-text" style="display: block; padding-top: 5px; font-size: 16px"
            >Минуты</span
          >
        </div>
        <div
          class="timer-count"
          style="padding: 10px; border-radius: 3px; background: #0059bf; display: inline-block"
        >
          <span
            class="seconds timer-time"
            style="padding: 15px; border-radius: 3px; background: #004d81; display: inline-block"
          ></span>
          <span class="timer-text" style="display: block; padding-top: 5px; font-size: 16px"
            >Секунды</span
          >
        </div>
      </div>
    </div>
    `
  </body>
</html>
